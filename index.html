<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Colour Palette Picker</title>
        <link rel="stylesheet" href="/css/styles.css"/>
        <link rel="shortcut icon" href="assets/logo.png"/>
        <script type="text/javascript" src="/javascript/main.js"></script>
    </head>
    <body class="white">
        <header class="orange center">
            <div class="container-xl d-flex center-vertical">
                <img src="assets/logo.png" alt="paint bucket logo" class="logo "/>
                <h1 class="header-font">Palette Picker</h1>
                <div class="end">
                    <ul class="center-vertical">
                        <li class="content-font"><a href="">Generate</a></li>
                        <li class="content-font"><a href="">Export</a></li>
                    </ul>
                </div>
            </div>
            
        </header>
        <main class="container-lg">
            <table>
                <tr class="content-font" id="palette">
                    <th>COLOUR 1</th>
                    <th>COLOUR 2</th>
                    <th>COLOUR 3</th>
                    <th>COLOUR 4</th>
                    <th>COLOUR 5</th>
                </tr>
            </table>
        </main>
        <footer class="yellow center">
            <ul class="container-xl">
                <li class="header-font">Copyright &copy; Jack Parsons, 2024</li>
            </ul>
        </footer>
    </body>
</html>
