<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Colour Palette Picker</title>
        <link rel="stylesheet" href="/css/styles.css"/>
        <link rel="shortcut icon" href="assets/logo.png"/>
        <script type="module" src="/javascript/main.js"></script>
    </head>
    <body class="white">
        <header class="orange center">
            <div class="container-xl d-flex center-vertical">
                <img src="assets/logo.png" alt="paint bucket logo" class="logo"/>
                <h1 class="header-font">Palette Picker</h1>
                <div class="end">
                    <ul class="center-vertical">
                        <li class="content-font"><button type="button" id="generate-btn">Generate</button></li>
                        <li class="content-font"><button type="button" id="save-btn">Save</button></li>
                        <li class="content-font">
                            <button type="button" id="export-btn">Export</button>
                            <div id="export-dropdown">
                                <button type="button" id="export-css-btn" class="export-as-btn">As CSS</button>
                                <button type="button" id="export-json-btn" class="export-as-btn">As JSON</button>
                                <button type="button" id="export-hex-btn" class="export-as-btn">As HEX</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
        </header>
        <main class="container-lg">
            <table>
                <tr class="content-font" id="palette">
                    <th>
                        <h2>COLOUR 1</h2>
                        <button type="button" class="lock-btn"><img src="/assets/open-padlock.png" alt="An image of an open padlock"></img></button>
                    </th>
                    <th>
                        <h2>COLOUR 2</h2>
                        <button type="button" class="lock-btn"><img src="/assets/open-padlock.png" alt="An image of an open padlock"></img></button>
                    </th>
                    <th>
                        <h2>COLOUR 3</h2>
                        <button type="button" class="lock-btn"><img src="/assets/open-padlock.png" alt="An image of an open padlock"></img></button>
                    </th>
                    <th>
                        <h2>COLOUR 4</h2>
                        <button type="button" class="lock-btn"><img src="/assets/open-padlock.png" alt="An image of an open padlock"></img></button>
                    </th>
                    <th>
                        <h2>COLOUR 5</h2>
                        <button type="button" class="lock-btn"><img src="/assets/open-padlock.png" alt="An image of an open padlock"></img></button>
                    </th>
                </tr>
            </table>
            <dialog id="export-pop-up">
                <div class="center flex-column">
                    <h2 id="heading-text" class="header-font">HEADING TEXT</h2>
                    <p id="main-text" class="content-font">Export text </p>
                    <button type="button" id="exit-btn" autofocus>Exit</button>
                </div>
            </dialog>
        </main>
        <footer class="yellow center">
            <ul class="container-xl">
                <li class="header-font">Copyright &copy; Jack Parsons, 2024</li>
            </ul>
        </footer>
    </body>
</html>
